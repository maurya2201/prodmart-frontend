<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/register.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./dist/register.js"></script>
  </head>
  <body>
    <form>
      <h1><pre style="font-weight: bold;">REGISTRATION</pre></h1>
      <div class="mb-3">
        <input type="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Enter your password" required>
      </div> 
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Enter your mobile" required>
      </div>
      <div class="mb-3">
      <select name="gender" required>
      <option value="">SELECT GENDER</option>
      <option value="male">MALE</option>
      <option value="female">FEMALE</option>
      </select>
      </div>
      <button style="color:black;font-weight: bolder;" type="submit" class="btn btn-info">REGISTER</button>
      <br>
      <div style="color:white;font-weight: bolder;font-size: 16px;" id="emailHelp" class="form-text">Have an account? <a style="text-decoration: none;color:black;" href="./login.html">Login</a></div>
    </form>
  </body>
</html>
