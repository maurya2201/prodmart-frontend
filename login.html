<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/login.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./dist/login.js"></script>

  </head>
  <body>
    <form>
      <h1><pre style="font-weight: bold;">LOGIN</pre></h1>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button style="color:black;font-weight: bolder;" type="submit" class="btn btn-info">LOGIN</button>
      <br>
      <div style="color:white;font-weight: bolder;font-size: 16px;" id="emailHelp" class="form-text">Don't have an account? <a style="text-decoration: none;color:black;" href="./index.html">Register</a></div>
      <div style="color:white;font-weight: bolder;font-size: 16px;" class="form-text"><a style="text-decoration: none;color:black;" href="./auth/forgotpassword.html">Forgotten password?</a></div>
    </form>
  </body>
</html>
