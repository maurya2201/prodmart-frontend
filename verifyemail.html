<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/verifyemail.css" rel="stylesheet">

    <script defer src="./dist/verifyemail.js"></script>
  </head>
  <body>
    <form>
      <h1><pre style="font-weight: bold;">Verify email</pre></h1>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Enter your otp" required>
      </div>
      <button style="color:black;font-weight: bolder;" type="submit" class="btn btn-info">Submit otp</button>
    </form>
  </body>
</html>
